<label>{{ label }}</label>
<label *ngIf="required" class="text-danger">*</label>

<div class="row">
  <div *ngFor="let opt of options$ | async" class="block">
    <input
      name="{{ opt.name }}"
      type="checkbox"
      id="{{ opt.name }}"
      [attr.relatedTo]="relatedTo"
      (change)="onChange(opt.id)"
    />
    <label class="cust-check-bx" for="{{ opt.name }}">
      {{ opt.name }}
      <span class="checkmark"></span>
    </label>
  </div>
</div>
