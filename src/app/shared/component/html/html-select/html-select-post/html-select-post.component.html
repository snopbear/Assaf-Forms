<div>
  <label>{{ label }}</label>
  <label *ngIf="required" class="text-danger">*</label>
  <select
    [name]="name"
    [attr.relatedTo]="relatedTo"
    class="form-control"
    [(ngModel)]="selectedValue"
  >
    <option *ngFor="let opt of options$ | async" [value]="opt.id"
    >{{
      opt.name
    }}</option>
  </select>
</div>
